name: sanjeevni
description: A medical data management app for storing prescriptions with AI-powered patient briefing
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Supabase
  supabase_flutter: ^2.8.0

  # State Management
  provider: ^6.1.1

  # UI Components
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  cached_network_image: ^3.3.1

  # Image Picker
  image_picker: ^1.0.7

  # PDF Handling (for future prescription PDF support)
  pdf: ^3.10.7
  printing: ^5.12.0

  # AI/ML
  http: ^1.2.0
  google_generative_ai: ^0.2.2

  # Utilities
  intl: ^0.19.0
  shared_preferences: ^2.2.2
  uuid: ^4.3.3

  # Icons
  cupertino_icons: ^1.0.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  # assets:
  # - assets/images/
  # - assets/icons/
