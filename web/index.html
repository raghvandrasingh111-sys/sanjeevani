<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sanjeevni">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>Sanjeevni</title>
  <link rel="manifest" href="manifest.json">
  <style>
    body { margin: 0; background: linear-gradient(135deg, #2E7D32 0%, #66BB6A 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
    .loading { color: white; font-family: system-ui, sans-serif; text-align: center; }
    .loading h1 { font-size: 2rem; margin-bottom: 0.5rem; }
    .spinner { width: 40px; height: 40px; margin: 1rem auto; border: 3px solid rgba(255,255,255,0.3); border-top-color: white; border-radius: 50%; animation: spin 0.8s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="loading" id="loading">
    <h1>Sanjeevni</h1>
    <p>Your Health Companion</p>
    <div class="spinner"></div>
    <p>Loading...</p>
  </div>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
